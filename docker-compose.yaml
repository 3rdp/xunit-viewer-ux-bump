version: '3'
services:
  app:
    image: node:lts
    working_dir: /usr/app
    volumes:
      - .:/usr/app
      - /usr/app/node_modules
    command: 'sh -c "npm i && npm start"'
    ports:
      - 3000:3000
  server:
    image: node:lts
    working_dir: /usr/app
    volumes:
      - .:/usr/app
      - /usr/app/node_modules
    command: 'sh -c "npm i && npx pm2-dev start ecosystem-server.config.js"'
    ports:
      - 3030:3030
  console:
    image: node:lts
    working_dir: /usr/app
    volumes:
      - .:/usr/app
      - /usr/app/node_modules
    command: 'sh -c "npm i && npx pm2-dev start ecosystem-console.config.js"'
  output:
    image: node:lts
    working_dir: /usr/app
    volumes:
      - .:/usr/app
      - /usr/app/node_modules
    command: 'sh -c "npm i && npx pm2-dev start ecosystem-output.config.js"'